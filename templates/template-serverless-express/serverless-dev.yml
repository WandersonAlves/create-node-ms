service: D_ProjectName_D

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-tscpaths

functions:
  server:
    handler: src/index.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}
