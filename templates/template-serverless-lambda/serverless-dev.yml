service: D_ProjectName_D

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-tscpaths

functions:
  randomNumber:
    handler: src/lambdas/RandomNumber.handle
    events:
      - http:
          path: /random-number
          method: get
